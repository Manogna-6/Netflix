
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-overlay {
        background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);
      }
      .gradient-overlay-bottom {
        background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, transparent 50%);
      }
      .scroll-container {
        scroll-behavior: smooth;
      }
      .movie-card {
        transition: all 0.3s ease;
      }
      .movie-card:hover {
        transform: scale(1.05);
        z-index: 20;
      }
      .expanded-card {
        transition: all 0.3s ease;
        opacity: 0;
        visibility: hidden;
      }
      .movie-card:hover .expanded-card {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Header -->
    <header id="header" class="fixed top-0 w-full z-50 transition-all duration-300">
      <div class="flex items-center justify-between px-4 lg:px-16 py-4">
        <!-- Logo -->
        <div class="flex items-center space-x-8">
          <h1 class="text-red-600 text-2xl font-bold">NETFLIX</h1>
          
          <!-- Desktop Navigation -->
          <nav class="hidden lg:flex space-x-6">
            <a href="#" class="text-white hover:text-gray-300 transition-colors">Home</a>
            <a href="#" class="text-white hover:text-gray-300 transition-colors">TV Shows</a>
            <a href="#" class="text-white hover:text-gray-300 transition-colors">Movies</a>
            <a href="#" class="text-white hover:text-gray-300 transition-colors">New & Popular</a>
            <a href="#" class="text-white hover:text-gray-300 transition-colors">My List</a>
          </nav>
        </div>
             <!-- Right Side -->
            <div class="flex items-center space-x-2">
             <!-- Search Icon -->
            <button class="text-white hover:bg-white/10 p-2 rounded">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>

            <!-- Bell Icon with Notification Badge -->
            <button class="relative text-white hover:bg-white/10 p-2 rounded">
           <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C8.67 6.165 8 7.388 8 9v5.159c0 .538-.214 1.055-.595 1.436L6 17h5m0 0v1a3 3 0 006 0v-1m-6 0h6" />
           </svg>
           <!-- Notification Badge -->
           <span class="absolute -top-1 -right-1 bg-red-600 text-xs text-white rounded-full w-4 h-4 flex items-center justify-center">
            3
          </span>
           </button>


          <!-- User / Profile Icon -->
          <button class="text-white hover:bg-white/10 p-2 rounded">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          </button>
          </div>

      
          <!-- Mobile Menu Toggle -->
          <button id="mobile-menu-toggle" class="lg:hidden text-white hover:bg-white/10 p-2 rounded">
            <svg id="menu-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg id="close-icon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="lg:hidden bg-black/95 backdrop-blur-sm hidden">
        <nav class="flex flex-col space-y-4 px-4 py-6">
          <a href="#" class="text-white hover:text-gray-300 transition-colors">Home</a>
          <a href="#" class="text-white hover:text-gray-300 transition-colors">TV Shows</a>
          <a href="#" class="text-white hover:text-gray-300 transition-colors">Movies</a>
          <a href="#" class="text-white hover:text-gray-300 transition-colors">New & Popular</a>
          <a href="#" class="text-white hover:text-gray-300 transition-colors">My List</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="relative min-h-screen">
      <!-- Background Image -->
      <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('https://assets-in.bmscdn.com/discovery-catalog/events/et00435629-dqrmueskcc-landscape.jpg');">
        <div class="absolute inset-0 gradient-overlay"></div>
        <div class="absolute inset-0 gradient-overlay-bottom"></div>
      </div>

      <!-- Content -->
      <div class="relative z-10 flex items-center min-h-screen px-4 top-20 lg:px-16">
        <div class="max-w-xl space-y-6">
          <h1 class="text-2xl lg:text-4xl font-bold text-white leading-tight">
            Watch in Telugu, Hindi, Tamil, Malayalam, Kannada
          </h1>
          <p class="text-lg lg:text-xl text-gray-200 leading-relaxed">
             College friends Manoj, Ashok and Damodar take Laddu to Goa after ruining his wedding, but soon land in much deeper trouble.
          </p>
          
          <div class="flex flex-col sm:flex-row gap-4">
            <button class="bg-white text-black hover:bg-gray-200 text-lg px-8 py-3 font-semibold rounded flex items-center justify-center">
              <svg class="mr-2 h-5 w-5 fill-current" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
              Play
            </button>
            <button class="bg-gray-500/70 text-white hover:bg-gray-500/50 text-lg px-8 py-3 font-semibold rounded flex items-center justify-center">
              <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="16" x2="12" y2="12"/>
                <line x1="12" y1="8" x2="12.01" y2="8"/>
              </svg>
              More Info
            </button>
          </div>
        </div>
      </div>
    </div>
